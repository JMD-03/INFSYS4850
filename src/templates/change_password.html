{% extends "base.html" %} {% block content %} {% include 'navbar.html' %}
<br>
<h3>Change Your Password Here</h3>
{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{message}} </li>
  {% endfor %}
</ul>
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save changes</button>
</form>

{% endblock %}
